name: Run Tests Before Deploy

on:
  push:
    branches: [main] # or use your actual deploy branch
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # or your version

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test # or whatever runs your Mocha tests
